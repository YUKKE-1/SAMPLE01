
<!DOCTYPE html>
<html lang="ja">
<meta charset="UTF-8">
<head>
<title>ログイン</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head> 

<body>
<div class="container">
<h1>Rare Garden</h1>

<p>メールアドレス</p>
<input type="text" id="username" class="textbox" placeholder="メールアドレスを入力">

<p>パスワード</p>
<input type="password" id="pass" class="textbox" placeholder="パスワードを入力">
<br>
<input type="checkbox" id="showpassword" onchange="showOrHide()" class="margin">
<span>パスワードを表示する</span>
<br>

<input type="button" value="ログイン" class="button margin" onclick="login()">

  <input type="button" value="登録はこちら" class="button margin" onclick="login()">
  
</div>
